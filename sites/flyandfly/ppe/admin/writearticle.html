  <nav class="uk-navbar-container uk-margin" style="background-color:#fff" uk-navbar>
    <div class="uk-navbar-left">
      <a class="uk-navbar-item uk-logo" href="#"><img class="logo" src="../assets/logo.png" /></a>

  </nav>
  <div class="uk-container">


    <h2 class="uk-text-center">Rédiger un article</h2>
    <form class="uk-card uk-card-body uk-card-default">
      <fieldset class="uk-fieldset">

        <legend class="uk-legend">Contenu de l'article</legend>
        <label>Titre de l'article</label>
        <input type="text" class="uk-input uk-margin-small-bottom" placeholder="Titre de l'article"/>
        <label class="uk-margin-medium-top">Corp de l'article</label>
        <div id="editor-container" >
        </div>
        <a id="save" class="uk-button uk-button-danger uk-margin-medium-top uk-float-right">Publier</a>
      </fieldset>

    </form>


  </div>

<style>
.logo {
  width:60px;
}
a {
  text-decoration: none;
}
a:hover {
  text-decoration:none;
}
#editor-container {
  height: 375px;
}

</style>
<script>
var quill = new Quill('#editor-container', {
  modules: {
    toolbar: [
      [{ header: [1, 2, false] }],
      [{ 'font': [] }],
      ['bold', 'italic', 'underline'],
      ['image', 'code-block'],

      [{ align: '' }],
      [{ align: 'right' }],
      [{ align: 'center' }],
      [{ align: 'justify' }],
      [{ 'list': 'ordered'}, { 'list': 'bullet' }],
      [{ 'color': [] }, { 'background': [] }]
    ]
  },
  placeholder: 'Rédigez ici',
  theme: 'snow'  // or 'bubble'
});
$('#save').click(function(){
  var delta = quill.getContents();
  console.log(delta);
  $.ajax({
    method: 'POST',
    url: 'savearticle.php',
    data : '',

  });
  var newdelta = JSON.stringify(delta);
  document.write(newdelta);
  
})

</script>
